<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="public/css/styles.css" type="text/css">
    <script src="js/jquery-1.11.3.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pizza Company</title>
  </head>
  <body>
    <div class="container">
      <h1>Pizza Payday</h1>
      <form id="order-pizzas">
        <div class="form-group">
          <label for="toppings">Toppings</label>
          <input type="text" class="form-control" id="toppings" placeholder="Separate, toppings, with, a, commma, and, space">
        </div>
        <div class="form-group">
          <label for="size">Size</label>
          <select id="size" class="form-control">
            <option value="Small">Small</option>
            <option value="Medium">Medium</option>
            <option value="Large">Large</option>
            <option value="Extra Large">Extra Large</option>
            <option value="Kill Me">Kill Me</option>
          </select>
        </div>
        <button type="submit" class="btn btn-success">Order Pizza</button>
        <span id="more-pizzas" class="btn btn-warning">Add another pizza</span>
      </form>
    </div>
  </body>
</html>
